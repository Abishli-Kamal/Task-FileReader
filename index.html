<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstarpLinks/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>FileReader</title>
</head>

<body>
    <div class="container">

        <div class="dragDrop d-flex mt-5 ">
            <div class="dropzone">
                <span>DROP HERE</span>
            </div>
            <div class="btnclick">
                <span>Click Here</span>
            </div>
            <div>
                <button class="btn btn-warning mt-3 ms-3 del">Delete Image Table</button>
            </div>
        </div>
        <input type="file" multiple class="selectimg form-control mt-5 w-50">
        <div class="row mt-4">

        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Extension</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td class="td1"></td>
                    <td class="td2"></td>
                    <td class="td3"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
